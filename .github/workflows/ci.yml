# badge: https://github.com/dcwatson/deflate/workflows/CI/badge.svg?branch=master

name: CI

on:
  push:
    branches: [ master ]
    paths:
    - '**.py'
    - '**.c'
    - '**.h'
    - '**.yml'
  pull_request:
    branches: [ master ]
    paths:
    - '**.py'
    - '**.c'
    - '**.h'
    - '**.yml'

jobs:
  lint:

    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 setup.py tests

  pytest:

    needs: lint
    strategy:
      matrix:
        include:
            - os: ubuntu-20.04
              python-version: '3.6'
            - os: ubuntu-20.04
              python-version: '3.7'
            - os: ubuntu-20.04
              python-version: '3.8'
            - os: ubuntu-20.04
              python-version: '3.9'
            - os: ubuntu-20.04
              python-version: '3.10'
            - os: macos-10.15
              python-version: '3.8'
            - os: macos-latest
              python-version: '3.10'
            - os: ubuntu-20.04
              python-version: 'pypy-3.8'

    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Python requirements
      run: |
        python -m pip install --upgrade pip setuptools
        pip install pytest pytest-benchmark
    - name: build / install deflate + python wrapper
      run: |
        pip install -e .
    - name: run pytest
      run: |
        pytest -v --benchmark-columns=mean,stddev,median,ops
